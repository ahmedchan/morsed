<div class="modal-dialog modal-dialog-centered animated bounceInDown modal-sm" role="login">
  <div class="modal-content">
    <div class="modal-body">
      <div class="modal-form">
        <h2 class="title">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          إنشاء حساب
        </h2>

        <div class="mtxlg">
          <div class="social_login">
            <h5 class="mbmd">الدخول عبر حسابات السوشيال</h5>
            <div class="flex">
              <button type="submit" class="btn btn-socials btn-facebook btn-block rounded">Facebook</button>
              <button type="submit" class="btn btn-socials btn-twitter btn-block rounded">Twitter</button>
            </div>
          </div>

          <form action="" method="" class="mtxxlg">
            <div class="form-group">
              <label for="name" class="control-label">الاسم</label>
              <input type="text" name="text" class="form-control" id="name" placeholder="الاسم الثلاثي">
            </div>
            <div class="form-group">
              <label for="email" class="control-label">البريد الالكتروني</label>
              <input type="email" name="email" class="form-control" id="email" placeholder="example@example.com">
            </div>
            <div class="form-group">
              <label for="password" class="control-label">كلمة المرور</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="************">
            </div>
            <div class="form-group">
              <label for="confirm_password" class="control-label">تأكيد كلمة المرور</label>
              <input type="password" name="password" id="confirm_password" class="form-control" placeholder="************">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block rounded">اشترك الآن</button>
            </div>

            <div class="form-group mtxlg bt ptmd">
              <div class="help-block text-center">إن كنت بالفلعل عضواً مسجل لدينا</div>
              <button type="button" data-dismiss="modal" data-toggle="ajaxModal" data-remote="login.html" class="btn btn-default mtxs btn-block rounded">سّجل دخولك</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
