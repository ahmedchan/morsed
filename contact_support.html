<div class="modal-dialog modal-dialog-centered animated bounceInDown modal-sm" role="contact_support">
  <div class="modal-content">
    <div class="modal-body">
      <div class="modal-form">
        <h2 class="title">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          تواصل مع الدعم الفني
        </h2>

        <div class="mtxlg">

          <form action="" method="" class="mtxxlg">
            <div class="form-group">
              <label for="name" class="control-label">الإسم</label>
              <input type="text" name="name" class="form-control" placeholder="اسمك">
            </div>

            <div class="form-group">
              <label for="email" class="control-label">البريد الالكتروني</label>
              <input type="email" name="email" class="form-control" placeholder="example@example.com">
            </div>

            <div class="form-group">
              <label for="msg" class="control-label">رسالتك</label>
              <textarea name="msg" id="" cols="30" rows="10" class="form-control" placeholder="اكتب رسالتك هنا..."></textarea>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block rounded">ارسل</button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
