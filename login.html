<div class="modal-dialog modal-dialog-centered animated bounceInDown modal-sm" role="login">
  <div class="modal-content">
    <div class="modal-body">
      <div class="modal-form">
        <h2 class="title">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          تسجيل الدخول
        </h2>

        <div class="mtxlg">
          <div class="social_login">
            <h5 class="mbmd">الدخول عبر حسابات السوشيال</h5>
            <button type="submit" class="btn btn-socials btn-facebook btn-block rounded">Facebook <i class="fab fa-facebook-f"></i></button>
            <button type="submit" class="btn btn-socials btn-twitter btn-block rounded">Twitter <i class="fab fa-twitter"></i></button>
          </div>

          <form action="" method="" class="mtxxlg">
            <div class="form-group">
              <label for="email" class="control-label">البريد الالكتروني</label>
              <input type="email" name="email" class="form-control" placeholder="example@example.com">
            </div>
            <div class="form-group">
              <label for="password" class="control-label">كلمة المرور</label>
              <input type="password" name="password" class="form-control" placeholder="************">
              <div class="text-sm mtsm"><a href="#" class="text-muted" data-dismiss="modal" data-toggle="ajaxModal" data-remote="forget-password.html">نسيت كلمة المرور؟؟</a></div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block rounded">تسجيل الدخول</button>
            </div>

            <div class="form-group bt mtlg ptlg">
              <button type="button" data-dismiss="modal" data-toggle="ajaxModal" data-remote="register.html" class="btn btn-default btn-block rounded">لست مشترك بعد!</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
